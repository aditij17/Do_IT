<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
</head>
<body>

    <div class="container">

        <h1 class="p-3"> Edit Task </h1>

        <form class="row g-3" action="#" th:action="@{/todo/{id}(id=${todo.id})}" th:object="${todo}" method="POST">
        
            <div class="form-group">

                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-3" for="title">Title</label>
                        <div class="col-md-6">
                            <input type="text" id="title" name="title" class="form-control input-sm" required="required" />
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-3" for="date">Date</label>
                        <div class="col-md-6">
                            <input type="date" id="date" name="date" class="form-control input-sm" required="required" />
                        </div>
                    </div>
                </div>
    
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-3" for="status">Status</label>
                        <div class="col-md-6">
                            <input type="text" id="status" name="status" class="form-control input-sm" value="Incomplete" />
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-outline-success">
                    <i class="bi bi-plus-square-fill"></i> Update
                </button>

            </div>
        </form>

    </div>

</body>
</html>
