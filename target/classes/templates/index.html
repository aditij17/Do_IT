<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   
    <meta charset="ISO-8859-1">
    <title>View ToDo Tasks List</title>

    <link rel="stylesheet"
        	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
        <script
        	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
        	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <style>
        a{
            color: white;
        }
        a:hover {
            color: white;
            text-decoration: none;
        }
    </style>


</head>
<body>

    <div class="container">

        <h1 class="p-3"> Do IT </h1>

        <table class="table table-bordered">
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Mark Completed</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
                
            <tbody> 
                <tr th:each="item : ${todoItems}">
                    <td th:text="${item.id}">
                    <td th:text="${item.title}">
                    <td th:text="${item.date}">
                    <td th:text="${item.status}">
                    <td><button type="button" class="btn btn-success">
                        <a th:href="@{/updateToDoStatus/{id}(id=${item.id})}">Mark Complete</a>
                    </button></td>

                    <td><button type="button" class="btn btn-primary">
                        <a th:href="@{/edit/{id}(id=${item.id})}">Edit</a>
                    </button></td>

                    <td><button type="button" class="btn btn-danger">
                        <a th:href="@{/delete/{id}(id=${item.id})}">Delete</a>
                    </button></td>
                </tr>
            </tbody>
        </table>

        <button type="button" class="btn btn-primary btn-block">
        	<a href="/new-todo-item">Add New ToDo Task</a>
        </button>

    </div>

</body>

</html>
